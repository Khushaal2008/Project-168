<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
 <script src="./style.css" rel="stylesheet"></script>
  
  <!--JS Files-->
  <script src="./js/addButtons.js"></script>
 

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector>

    <!-- Camera -->
    <a-entity camera>
      <a-assets>
        <a-asset-item id="Fire-Truck" src="./assets/pizza/"></a-asset-item>
      </a-assets>

    <a-marker id="Firetruck" type="pattern" url="assets/dish-markers/pattern-FireTruck.patt">
      <a-entity id="FireTruck-model" position="-1 0 0" scale="0.05 0.05 0.05" 
        gltf-model="#Fire-Truck"
        gesture-handler>
      </a-entity>
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
      <a-entity position="0 0 0.1" rotation="0 0 0"
        text="font: mnoid; value: FIRE TRUCK; color: black; width: 1.8; height: 1; align:center;"></a-entity>
        </a-plane>
      <a-entity position="0 0 0.1" rotation="0 0 0"
        text="color: black; align: center; width: 2; font: monoid;
              value: PULL BACK AND GO: Friction powered \n\ncrane truck toy, 360-degree rotating \n\nleft and right, machine can pull up \n\n& down, swing left & right. High \n\nQuality material: FunBlast crane toy \n\nis made of 100% high-quality abs \n\nplastics and metal shovel which is \n\ndurable, light and Non-Toxic with \n\n strong cash resistance.">
            </a-entity>
          </a-plane>
    </a-marker>    
    
    
  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>
</body>

</html>
